<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <title>注册</title>
</head>
<body>
    <div class="header">
        <div class="head">
            <img src="../image/login-img/logo-white.png" alt="">
        </div>
    </div>
    <div class="body">
        <div class="title">
            <h2>
                注册莫塞尔账号
                <span>如已有账号,请
                    <a href="javascript:;">登录</a>
                </span>
            </h2>
        </div>
        <form class = "reg-form">
            <li class="form-item">
                <input type="email" name="" placeholder="请输入邮箱" class = "email">
                <span class = "err">请输入正确邮箱格式</span>
            </li>
            <li class="form-item">
                <input type="password" name="" placeholder="请输入密码,6-20个字符" class = "psd">
                <span class = "err">密码格式不正确</span>
            </li>
            <li class="form-item">
                <input type="password" name="" placeholder="再次输入密码" class = "confirm">
                <span class = "err">密码不一致</span>
            </li>
            <li class="form-item" >
                <input type="text" name="" placeholder="请输入验证码" class="writecode">
                <span class="qrcode">
                    <img src="../image/login-img/vcode.html" alt="">
                </span>
                <a href="javascript:;" class="change">看不清楚？换一个</a>
                <span class = "err">验证码不正确</span>
            </li>
            <li class="form-item">
                <input type="text" name="" placeholder="输入邮箱验证码" class="writecode mailcode">
                <a href="javascript:;" class = "getecode">获取邮件验证码</a>
                <span class = "err">请输入邮件中收到的验证码</span>
            </li>
            <li class="form-item">
                <input type="checkbox" name="" class="check">
                <span>
                     我已阅读并同意
                     <a href="javascript:;">会员注册协议</a>
                     和
                     <a href="javascript:;">隐私保护政策</a>
                </span>
            </li>
            <li class="form-item-normal">
                <button type="button" class="reg-btn">注册</button>
            </li>
        </form>
    </div>
    <div class="foot-content">
        <div class="foot">
            <div class="foot-link">
                <a href="#">关于莫塞尔</a>
                |
                <a href="#">配送范围与运费</a>
                |
                <a href="#">快递查询</a>
                |
                <a href="#">联系我们</a>
            </div>
            <p>copyright ©2017 华为技术有限公司版权所有 |粤A2-20044005号-13</p>
            <div class="gov-icon">
                <a href="#" class="szwj"></a>
                <a href="#" class="baxx"></a>
                <a href="#" class="wljc"></a>
                <a href="#" class="gswj"></a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/require.js" data-main="../js/register"></script>
